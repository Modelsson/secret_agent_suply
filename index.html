<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>

    <!-- HEADER WITH LOGO, BANNER & NAVIGATION -->

    <header>
      <div class="logo">
        <img src="resources/media/logo.png" alt="Secret agent supply inc. logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
      <div class="banner">
        <p>NEW ARRIVAL</p>
        <p>SPORT BIKES AND MOTORCYCLES</p>
      </div>
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </header>

    <!-- MAIN CONTENT -->

    <main>
      <section class="grid">
        <div class="product">
          <img src="resources\media\pen.png" alt="Ballpoint pen">
          <p>Exploding Pen</p>
        </div>
        <div class="product">
          <img src="resources\media\watch.png" alt="Wrist watch">
          <p>Celular Watch</p>
        </div>
        <div class="product">
          <img src="resources\media\glasses.png" alt="Black sunglasses">
          <p>Thermal Glasses</p>
        </div>
      </section>

      <!-- INFO SECTION -->

      <section class="info">
        <div class="location">
          <p>Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <p>Hours</p>
          <p>0800 - 1800</p>
        </div>
      </section>
    </main>

    <!-- FOOTER & COPY -->

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>

</html>

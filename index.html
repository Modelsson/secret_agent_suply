<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>

    <!-- HEADER -->

    <!-- logo -->

    <header>
      <div class="logo">
        <div class="container">
          <img src="resources/media/logo.png" alt="Secret agent supply inc. logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

      <!-- main banner -->

      <div class="container">
        <div class="banner">
          <p class="small">NEW ARRIVAL</p>
          <p class="big">SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>

      <!-- navigation -->

      <div class="nav">
        <div class="container">
          <nav>
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
          </nav>
        </div>
      </div>

    </header>

    <!-- MAIN CONTENT -->

    <main>
      <section class="grid container">
        <div class="product">
          <img src="resources\media\pen.png" alt="Ballpoint pen">
          <p>Exploding Pen</p>
        </div>
        <div class="product">
          <img src="resources\media\watch.png" alt="Wrist watch">
          <p>Celular Watch</p>
        </div>
        <div class="product">
          <img src="resources\media\glasses.png" alt="Black sunglasses">
          <p>Thermal Glasses</p>
        </div>
      </section>

      <!-- INFO SECTION -->

      <section class="info container">
        <div class="loc">
          <div class="location">
            <p>Location</p>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="loc">
          <div class="location">
            <p>Hours</p>
          </div>
          <span>0800 - 1800</span>
        </div>
      </section>
    </main>

    <!-- FOOTER & COPY -->

    <footer>
      <div class="container">
        <p>&copy; Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>

</html>
